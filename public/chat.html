<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" async="1">
      ;(function (p, l, o, w, i, n, g) {
        if (!p[i]) {
          p.GlobalSnowplowNamespace = p.GlobalSnowplowNamespace || []
          p.GlobalSnowplowNamespace.push(i)
          p[i] = function () {
            ;(p[i].q = p[i].q || []).push(arguments)
          }
          p[i].q = p[i].q || []
          n = l.createElement(o)
          g = l.getElementsByTagName(o)[0]
          n.async = 1
          n.src = w
          g.parentNode.insertBefore(n, g)
        }
      })(window, document, 'script', './js/libs/sp.js', 'snowplow')

      snowplow('newTracker', 'sp1', 'http://localhost:9090', {
        appId: 'node-chat-app-chat'
      })

      snowplow('trackPageView')
      snowplow('enableFormTracking')
    </script>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Chat | Chat App</title>
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input
            type="text"
            name="message"
            placeholder="Enter your text"
            id="message"
            autofocus
            autocomplete="off"
          />
          <button>Send</button>
        </form>
        <button id="send-location">Send Location</button>
      </div>
    </div>

    <!-- Templates -->
    <script id="template" type="text/template">
      <li class='message'>
        <div class='message__title'>
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class='message__body'>
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="location-template" type="text/template">
      <li class='message'>
        <div class='message__title'>
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class='message__body'>
          <p><a href={{url}} target='__blank'>My Current Location</a></p>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/moment.js"></script>
    <script src="./js/libs/mustache.js"></script>
    <script src="./js/libs/deparam.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
